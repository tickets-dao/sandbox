version: '3.4'

###############################################################################
x-check: &default-healthcheck
  healthcheck:
    test: [ "CMD", "/data/.prepare" ]
    interval: 5s
    timeout: 4s
  deploy:
    resources:
      limits:
        memory: 512M
      reservations:
        memory: 16M

###############################################################################
volumes:
  docker:
  tool:
  prometheus:
  grafana:
  postgres:
  redis:
  test-orderer-001.org0:
  test-orderer-002.org0:
  test-orderer-011.org0:
  test-orderer-012.org0:
  test-peer-001.org0:
  test-peer-002.org0:
  test-orderer-001.org1:
  test-orderer-002.org1:
  test-orderer-011.org1:
  test-orderer-012.org1:
  test-peer-001.org1:
  test-peer-002.org1:
  test-peer-001.org2:
  test-peer-002.org2:
  test-robot-001.org0:
  test-observer-hlfparser-001.org0:
  test-observer-apiservice-001.org0:
  hlf-proxy-public:
  hlf-proxy-private:

###############################################################################
services:
  dind:
    image: "${IMG_DIND}"
    restart: always
    privileged: true
    volumes:
      - ${ORIGIN}/dind/data:/data:rw
      - ${ORIGIN}/dind/etc/docker/daemon.json:/etc/docker/daemon.json
      - docker:/run
    healthcheck:
      test: [ "CMD", "/data/.prepare" ]
      interval: 5s
      timeout: 4s
    deploy:
      resources:
        limits:
          memory: 4096M
        reservations:
          memory: 128M

###############################################################################
  prometheus:
    image: "${IMG_PROMETHEUS}"
    restart: unless-stopped
    user: root
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    ports:
      - "${IP}:${EXP_PROMETHEUS}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - prometheus:/prometheus
      - ${ORIGIN}/prometheus/data:/data
      - ${ORIGIN}/prometheus/etc/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    <<: *default-healthcheck

###############################################################################
  grafana:
    image: "${IMG_GRAFANA}"
    restart: unless-stopped
    user: root
    depends_on:
      - prometheus
    ports:
        - "${IP}:${EXP_GRAFANA}"
    volumes:
      - ${ORIGIN}/grafana/data:/data
      - ${ORIGIN}/grafana/etc/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - grafana:/var/lib/grafana
    <<: *default-healthcheck

###############################################################################
  redis:
    image: "${IMG_REDIS}"
    restart: unless-stopped
    environment:
      - REDIS_REPLICATION_MODE=master
    command: ["redis-server", "--requirepass", "test", "--save", ""]
    ports:
        - "${IP}:${EXP_REDIS}"
    volumes:
      - redis:/data:rw

###############################################################################
  postgres:
    image: "${IMG_POSTGRES}"
    restart: unless-stopped
    environment:
      - POSTGRES_DB=test
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
    command: ["postgres", "-c", "log_statement=all", "-c", "log_destination=stderr"]
    ports:
      - "${IP}:${EXP_POSTGRES}"
    volumes:
      - ${ORIGIN}/postgres/data:/data:rw
      - postgres:/var/lib/postgresql/data:rw
    <<: *default-healthcheck

###############################################################################
  mailhog:
    image: "${IMG_MAILHOG}"
    restart: unless-stopped
    ports:
      - "${IP}:${EXP_MAILHOG}"
    # volumes:
    #   - ./mailhog/data:/data

###############################################################################
  tool:
    image: "${IMG_TOOL}"
    tty: true
    stdin_open: true
    depends_on:
      - dind
    environment:
      - IP
      - SLEEP_STATE
      - SLEEP_ERROR
      - SMARTBFT
      - HOSTPWD=$PWD
      - HOST=$HOST
      - CUSTOMPWD=$CUSTOMPWD
      - FABRIC_LOGGING_SPEC=${TOOL_LOG_LEVEL}
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix://docker/docker.sock
      - PATH=/data/bin:/go/bin:/usr/local/go/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    working_dir: /data
    entrypoint: entrypoint
    volumes:
      - tool:/state
      - .env:/state/.env
      - ${ORIGIN_DATA}/tool/data:/data
      - ${ORIGIN}/tool/data/bin:/data/bin:ro
      - docker:/docker
      - grafana:/state/grafana
      - prometheus:/state/prometheus
      - redis:/state/redis
      - postgres:/state/postgres
      - test-orderer-001.org0:/state/test-orderer-001.org0
