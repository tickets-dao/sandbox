# Helper to get full peer list
# peer test-peer-002.org0
# peer test-peer-002.org1

Organizations:
    - &org0
        Name: org0
        ID: org0
        MSPDir: ../../../peerOrganizations/org0/msp
        Policies: &org0Policies
            Readers:
                Type: Signature
                Rule: "OR('org0.member')"
            Writers:
                Type: Signature
                Rule: "OR('org0.member')"
            Admins:
                Type: Signature
                Rule: "OR('org0.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('org0.member','org1.member','org2.member')"
        AnchorPeers:
            - Host: test-peer-002.org0
              Port: 7051

    - &org1
        Name: org1
        ID: org1
        MSPDir: ../../../peerOrganizations/org1/msp
        Policies: &org1Policies
            Readers:
                Type: Signature
                Rule: "OR('org1.member')"
            Writers:
                Type: Signature
                Rule: "OR('org1.member')"
            Admins:
                Type: Signature
                Rule: "OR('org1.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('org0.member','org1.member','org2.member')"
        AnchorPeers:
            - Host: test-peer-002.org1
              Port: 7051

Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true
  Orderer: &OrdererCapabilities
    V2_0: true
  Application: &ApplicationCapabilities
    V2_0: true

Application: &ApplicationDefaults
    Organizations:
    Policies: &ApplicationDefaultPolicies
        LifecycleEndorsement:
          Type: ImplicitMeta
          Rule: "MAJORITY Endorsement"
        Endorsement:
          Type: ImplicitMeta
          Rule: "MAJORITY Endorsement"
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
    OrdererType: smartbft
    Addresses:
        - test-orderer-011.org0:7050
        - test-orderer-012.org0:7050
        - test-orderer-011.org1:7050
        - test-orderer-012.org1:7050
    BatchTimeout: 500ms
    BatchSize:
        MaxMessageCount: 500
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 2 MB
    MaxChannels: 0
    SmartBFT:
        Options:
          LeaderRotation: 1
          DecisionsPerLeader: 0
          RequestBatchMaxCount: 100
          RequestBatchMaxBytes: 10485760
          RequestBatchMaxInterval: 500ms
          IncomingMessageBufferSize: 1000
          RequestPoolSize: 100
          RequestForwardTimeout: 2s
          RequestComplainTimeout: 20s
          RequestAutoRemoveTimeout: 3m
          ViewChangeResendInterval: 5s
          ViewChangeTimeout: 20s
          LeaderHeartbeatTimeout: 1m
          LeaderHeartbeatCount: 10
          CollectTimeout: 1s
          SyncOnStart: false
          SpeedUpViewChange: false
          RequestMaxBytes: 512000
          RequestPoolSubmitTimeout: 5s
        Consenters:
            - Host: test-orderer-011.org0
              Port: 7050
              ClientTLSCert: ../../../peerOrganizations/org0/peers/test-orderer-011.org0/tls/server.crt
              ServerTLSCert: ../../../peerOrganizations/org0/peers/test-orderer-011.org0/tls/server.crt
              MSPID: org0
              Identity: ../../../peerOrganizations/org0/peers/test-orderer-011.org0/msp/signcerts/test-orderer-011.org0-cert.pem
              ConsenterId: 1

            - Host: test-orderer-012.org0
              Port: 7050
              ClientTLSCert: ../../../peerOrganizations/org0/peers/test-orderer-012.org0/tls/server.crt
              ServerTLSCert: ../../../peerOrganizations/org0/peers/test-orderer-012.org0/tls/server.crt
              MSPID: org0
              Identity: ../../../peerOrganizations/org0/peers/test-orderer-012.org0/msp/signcerts/test-orderer-012.org0-cert.pem
              ConsenterId: 2

            - Host: test-orderer-011.org1
              Port: 7050
              ClientTLSCert: ../../../peerOrganizations/org1/peers/test-orderer-011.org1/tls/server.crt
              ServerTLSCert: ../../../peerOrganizations/org1/peers/test-orderer-011.org1/tls/server.crt
              MSPID: org1
              Identity: ../../../peerOrganizations/org1/peers/test-orderer-011.org1/msp/signcerts/test-orderer-011.org1-cert.pem
              ConsenterId: 3

            - Host: test-orderer-012.org1
              Port: 7050
              ClientTLSCert: ../../../peerOrganizations/org1/peers/test-orderer-012.org1/tls/server.crt
              ServerTLSCert: ../../../peerOrganizations/org1/peers/test-orderer-012.org1/tls/server.crt
              MSPID: org1
              Identity: ../../../peerOrganizations/org1/peers/test-orderer-012.org1/msp/signcerts/test-orderer-012.org1-cert.pem
              ConsenterId: 4

    Organizations:
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        BlockValidation:
            Type: ImplicitOrderer
            Rule: SMARTBFT

    Capabilities:
        <<: *OrdererCapabilities
Channel: &ChannelDefaults
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ChannelCapabilities

Profiles:
    Genesis:
        <<: *ChannelDefaults
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *org0
                - *org1
        Consortiums:
            DefaultConsortium:
                Organizations:
                    - *org0
                    - *org1
    Channel:
        <<: *ChannelDefaults
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *org0
                - *org1
        <<: *ChannelDefaults
        Consortium: DefaultConsortium
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *org0
                - *org1
