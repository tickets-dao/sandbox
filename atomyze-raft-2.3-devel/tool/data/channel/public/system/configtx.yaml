# Helper to get full peer list
# peer test-peer-001.org0
# peer test-peer-001.org1
# peer test-peer-001.org2

Organizations:
    - &org0
        Name: org0
        ID: org0
        MSPDir: ../../../peerOrganizations/org0/msp
        Policies: &org0Policies
            Readers:
                Type: Signature
                Rule: "OR('org0.member')"
            Writers:
                Type: Signature
                Rule: "OR('org0.member')"
            Admins:
                Type: Signature
                Rule: "OR('org0.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('org0.member','org1.member','org2.member')"
        AnchorPeers:
            - Host: test-peer-001.org0
              Port: 7051

    - &org1
        Name: org1
        ID: org1
        MSPDir: ../../../peerOrganizations/org1/msp
        Policies: &org1Policies
            Readers:
                Type: Signature
                Rule: "OR('org1.member')"
            Writers:
                Type: Signature
                Rule: "OR('org1.member')"
            Admins:
                Type: Signature
                Rule: "OR('org1.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('org0.member','org1.member','org2.member')"
        AnchorPeers:
            - Host: test-peer-001.org1
              Port: 7051

    - &org2
        Name: org2
        ID: org2
        MSPDir: ../../../peerOrganizations/org2/msp
        Policies: &org2Policies
            Readers:
                Type: Signature
                Rule: "OR('org2.member')"
            Writers:
                Type: Signature
                Rule: "OR('org2.member')"
            Admins:
                Type: Signature
                Rule: "OR('org2.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('org0.member','org1.member','org2.member')"
        AnchorPeers:
            - Host: test-peer-001.org2
              Port: 7051

Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true
  Orderer: &OrdererCapabilities
    V2_0: true
  Application: &ApplicationCapabilities
    V2_0: true

Application: &ApplicationDefaults
    Organizations:
    Policies: &ApplicationDefaultPolicies
        LifecycleEndorsement:
          Type: ImplicitMeta
          Rule: "MAJORITY Endorsement"
        Endorsement:
          Type: ImplicitMeta
          Rule: "MAJORITY Endorsement"
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
    OrdererType: etcdraft

    Addresses:
        - test-orderer-001.org0:7050
        - test-orderer-002.org0:7050
        - test-orderer-001.org1:7050
        - test-orderer-002.org1:7050

    BatchTimeout: 500ms
    BatchSize:
        MaxMessageCount: 500
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 2 MB

    EtcdRaft:
        Options:
            TickInterval: 500ms
            ElectionTick: 5
            HeartbeatTick: 1
            MaxInflightBlocks: 5
            SnapshotIntervalSize: 20 MB

        Consenters:
            - Host: test-orderer-001.org0
              Port: 7050
              ClientTLSCert: ../../../peerOrganizations/org0/peers/test-orderer-001.org0/tls/server.crt
              ServerTLSCert: ../../../peerOrganizations/org0/peers/test-orderer-001.org0/tls/server.crt

            - Host: test-orderer-002.org0
              Port: 7050
              ClientTLSCert: ../../../peerOrganizations/org0/peers/test-orderer-002.org0/tls/server.crt
              ServerTLSCert: ../../../peerOrganizations/org0/peers/test-orderer-002.org0/tls/server.crt

            - Host: test-orderer-001.org1
              Port: 7050
              ClientTLSCert: ../../../peerOrganizations/org1/peers/test-orderer-001.org1/tls/server.crt
              ServerTLSCert: ../../../peerOrganizations/org1/peers/test-orderer-001.org1/tls/server.crt

            - Host: test-orderer-002.org1
              Port: 7050
              ClientTLSCert: ../../../peerOrganizations/org1/peers/test-orderer-002.org1/tls/server.crt
              ServerTLSCert: ../../../peerOrganizations/org1/peers/test-orderer-002.org1/tls/server.crt

    Organizations:
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"

    Capabilities:
        <<: *OrdererCapabilities

Channel: &ChannelDefaults
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ChannelCapabilities

Profiles:
    Genesis:
        <<: *ChannelDefaults
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *org0
                - *org1
        Consortiums:
            DefaultConsortium:
                Organizations:
                    - *org0
                    - *org1
                    - *org2
    Channel:
        <<: *ChannelDefaults
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *org0
                - *org1
        <<: *ChannelDefaults
        Consortium: DefaultConsortium
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *org0
                - *org1
                - *org2
